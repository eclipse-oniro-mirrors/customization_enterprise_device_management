{
    "jobs" : [{
            "name" : "boot",
            "cmds" : [
                "mkdir /data/service/el1/public/edm 0750 edm edm",
                "chown edm edm /data/service/el1/public/edm",
                "chmod 0750 /data/service/el1/public/edm"
            ]
        }
    ],
    "services" : [{
